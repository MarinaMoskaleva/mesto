<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body>
  <div class="root">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__current">
          <img alt = "Аватар" class="profile__avatar">
          <!-- <img src="<%=require('./images/image.jpg')%>" alt = "Аватар" class="profile__avatar"> -->
          <div class="profile__avatar-edit">
            <img src="<%=require('./images/EditIco.svg')%>" alt = "Иконка" class="profile__avatar-edit-ico">
          </div>
          <div class="profile__info">
            <div class="profile__info-name">
              <h1 class="profile__info-name-current"></h1>
              <button class="profile__info-edit-button" type="button" aria-label="Edit"></button>
            </div>
            <p class="profile__info-description"></p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Add"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup-edit">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-form" novalidate>
          <label class="popup__form-field">
            <input
                    id="name-input"
                    type="text"
                    class="popup__input popup__input_type_name"
                    name="name-input"
                    required
                    placeholder="Введите имя"
                    minlength="2"
                    maxlength="40"
            >
            <span class="name-input-error popup__error"></span>
          </label>
          <label class="popup__form-field">
            <input
                    id="description-input"
                    type="text"
                    class="popup__input popup__input_type_description"
                    name="description-input"
                    required
                    placeholder="Введите описание"
                    minlength="2"
                    maxlength="200"
            >
            <span class="description-input-error popup__error"></span>
          </label>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-add">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="addForm" novalidate>
          <label class="popup__form-field">
            <input
                    id="title-input"
                    type="text"
                    class="popup__input popup__input_type_title"
                    name="popup-add-name"
                    required
                    placeholder="Название"
                    minlength="2"
                    maxlength="30"
            >
            <span class="title-input-error popup__error"></span>
          </label>
          <label class="popup__form-field">
            <input
                    id="url-input"
                    type="url"
                    class="popup__input popup__input_type_url"
                    name="popup-add-url"
                    required
                    placeholder="Ссылка на картинку"
            >
            <span class="url-input-error popup__error"></span>
          </label>
          <button class="popup__button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup-image">
      <form class="popup-image__container">
        <button class="popup__close-button" type="button" aria-label="Close"></button>
        <img class="popup-image__image" src = "#" alt = "Полноразмерное изображение">
        <p class="popup-image__caption"></p>
      </form>
    </div>
    <div class="popup popup-delete">
      <form class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Close"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <button class="popup__button" type="submit">Да</button>
      </form>
    </div>
    <div class="popup popup-edit-avatar">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Close"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" name="editAvatarForm" novalidate>
          <label class="popup__form-field">
            <input
                    id="url-input"
                    type="url"
                    class="popup__input popup__input_type_url"
                    name="popup-avatar-url"
                    required
                    placeholder="Ссылка на аватар"
            >
            <span class="url-input-error popup__error"></span>
          </label>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <template id = "element-template">
    <div class="element">
      <button class="element__trash-button" type="button" aria-label="Trash"></button>
      <img class="element__image">
      <div class="element__subtitle">
        <h2 class="element__subtitle-text"></h2>
        <div  class="element__subtitle-like">
          <button class="element__subtitle-like-button" type="button" aria-label="Like"></button>
          <p class="element__subtitle-like-count"></p>
        </div>
      </div>
    </div>
  </template>
</body>
</html>

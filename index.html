<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="root">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__current">
          <img src="images/image.jpg" alt = "Аватар" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__info-name">
              <h1 class="profile__info-name-current">Жак-Ив Кусто</h1>
              <button class="profile__info-edit-button" type="button" aria-label="Edit"></button>
            </div>
            <p class="profile__info-description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Add"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img src="images/kirill-pershin-1088404-unsplash.jpg" alt = "Карачаевск" class="element__image">
          <div class="element__subtitle">
            <h2 class="element__subtitle-text">Карачаевск</h2>
            <button class="element__subtitle-like" type="button" aria-label="Like"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/kirill-pershin-1404681-unsplash.jpg" alt = "Гора Эльбрус" class="element__image">
          <div class="element__subtitle">
            <h2 class="element__subtitle-text">Гора Эльбрус</h2>
            <button class="element__subtitle-like" type="button" aria-label="Like"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/kirill-pershin-1556355-unsplash.jpg" alt = "Домбай" class="element__image">
          <div class="element__subtitle">
            <h2 class="element__subtitle-text">Домбай</h2>
            <button class="element__subtitle-like" type="button" aria-label="Like"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/kirill-pershin-1404681-unsplash.jpg" alt = "Гора Эльбрус" class="element__image">
          <div class="element__subtitle">
            <h2 class="element__subtitle-text">Гора Эльбрус</h2>
            <button class="element__subtitle-like" type="button" aria-label="Like"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/kirill-pershin-1556355-unsplash.jpg" alt = "Домбай" class="element__image">
          <div class="element__subtitle">
            <h2 class="element__subtitle-text">Домбай</h2>
            <button class="element__subtitle-like" type="button" aria-label="Like"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/kirill-pershin-1088404-unsplash.jpg" alt = "Карачаевск" class="element__image">
          <div class="element__subtitle">
            <h2 class="element__subtitle-text">Карачаево-Черкессия</h2>
            <button class="element__subtitle-like" type="button" aria-label="Like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__fields" name="edit-form">
          <input type="text" class="popup__field popup__field_content_name" name="popup-name" required placeholder="Введите имя">
          <input type="text" class="popup__field popup__field_content_description" name="popup-description" required placeholder="Введите описание">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
